<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your 
            <span class="font-semibold text-violet-600">Account</span></h1>
    </header>
    <section class="bg-purple-200 w-9/12 mx-auto mt-12 p-40">
        <h3 class="text-3xl mb-4 font-medium text-center">Please Login</h3>
        <div class="flex flex-col justify-center items-center">
            <input class="w-96 block mb-4 px-3" type="email" name="" id="" placeholder="Your Email Address" required>
            <input class="w-96 block mb-4 px-3"  type="password" name="" id="" placeholder="Your Password" required>
            <button class="bg-fuchsia-500 hover:bg-purple-800 px-8 py-1 text-white font-semibold rounded-lg">SUBMIT</button>
        </div>
    </section>
</body>
</html>
